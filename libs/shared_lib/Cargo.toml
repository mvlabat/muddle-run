[package]
name = "mr_shared_lib"
version = "0.1.0"
authors = ["mvlabat <mvlabat@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
client = ["bevy/render", "bevy_egui", "bevy_mod_picking"]
web = ["chrono/wasmbind"]

[dependencies]
bevy_egui = { version = "0.7", optional = true }
bevy_mod_picking = { version = "0.4.0", optional = true }
bevy_networking_turbulence = { version = "0.3.3", default-features = false }
bevy_rapier2d = { version = "0.11", features = ["wasm-bindgen", "serde-serialize"] }
bincode = "1.3.1"
chrono = "0.4.19"
crossbeam-channel = "0.5.1"
futures-lite = "1.12.0"
names = { version = "0.11.0", default-features = false }
num = "0.3.1"
puffin = "0.8.1"
serde = "1.0.120"
serde_json = "1.0.64"
thiserror = "1.0.24"

[dependencies.bevy]
version = "0.5"
default-features = false

[dev-dependencies]
bevy_networking_turbulence = { version = "0.3.3", features = ["use-udp"] } # for being able to run the tests
