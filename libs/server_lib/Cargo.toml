[package]
name = "mr_server_lib"
version = "0.1.0"
authors = ["mvlabat <mvlabat@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
use-udp = ["bevy_networking_turbulence/use-udp"]
use-webrtc = ["bevy_networking_turbulence/use-webrtc"]
profiler = ["puffin", "mr_shared_lib/profiler"]

[dependencies]
bevy_rapier2d = { version = "0.11" }
chrono = "0.4.19"
env_logger = "0.8.1"
puffin = { version = "0.8.1", optional = true }
rand = "0.8.4"
rymder = "0.2.2"
tokio = "1.12.0"
uuid = { version = "1.0.0-alpha.1", features = ["v4", "fast-rng"] }

[dependencies.bevy]
version = "0.5"
default-features = false

[dependencies.bevy_networking_turbulence]
version = "0.3.3"
default-features = false

[dependencies.mr_messages_lib]
version = "*"
path = "../messages_lib"

[dependencies.mr_shared_lib]
version = "*"
path = "../shared_lib"
