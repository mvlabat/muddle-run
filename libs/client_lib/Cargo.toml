[package]
name = "mr_client_lib"
version = "0.1.0"
authors = ["mvlabat <mvlabat@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
use-udp = ["bevy_networking_turbulence/use-udp"]
use-webrtc = ["bevy_networking_turbulence/use-webrtc"]
web = ["mr_shared_lib/web", "chrono/wasmbind"]

[dependencies]
bevy_egui = "0.6.1"
bevy-inspector-egui = { git = "https://github.com/jakobhellermann/bevy-inspector-egui.git", rev = "2a7a0c1" }
bevy_mod_picking = "0.4.0"
bevy_networking_turbulence = { version = "0.3.3", default-features = false }
bevy_rapier2d = { version = "0.11", features = ["wasm-bindgen"] }
chrono = "0.4.19"
env_logger = "0.8.1"
puffin = "0.6.0"
puffin_egui = "0.4.1"

[dependencies.bevy]
version = "0.5"
default-features = false
features = [
    "x11",
    "bevy_winit",
    "render",
]

[dependencies.mr_shared_lib]
version = "*"
path = "../shared_lib"
features = ["client"]
