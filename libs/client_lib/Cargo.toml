[package]
name = "mr_client_lib"
version = "0.1.0"
authors = ["mvlabat <mvlabat@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
use-udp = ["bevy_networking_turbulence/use-udp"]
use-webrtc = ["bevy_networking_turbulence/use-webrtc"]
web = ["mr_shared_lib/web", "chrono/wasmbind"]
profiler = ["puffin", "puffin_egui", "mr_shared_lib/profiler"]
ud-login = ["unstoppable_resolution"]

[dependencies]
anyhow = "1.0.44"
base64 = "0.13.0"
bevy_egui = "0.7.0"
bevy-inspector-egui = { version = "0.6.1", features = ["rapier2d"] }
bevy_mod_picking = "0.4.0"
bevy_networking_turbulence = { version = "0.3.3", default-features = false }
bevy_rapier2d = { version = "0.11", features = ["wasm-bindgen"] }
bincode = "1.3.3"
chrono = "0.4.19"
env_logger = "0.8.1"
futures = "0.3.17"
jsonwebtoken = "8.0.0-beta.7"
puffin = { version = "0.8.1", optional = true }
puffin_egui = { version = "0.7.0", optional = true }
rand = "0.8.4"
reqwest = { version = "0.11.7", features = ["json"] }
serde = "1.0.131"
serde_json = "1.0.72"
serde_urlencoded = "0.7.0"
sha2 = "0.10.0"
tokio = { version = "1.12.0", features = ["rt", "sync"] }
tokio-stream = "0.1.7"
url = { version = "2.2.2", features = ["serde"] }
webbrowser = "0.5.5"
whoami = "1.2.1"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clipboard = "0.5.0"
directories = "4.0.1"
hyper = { version = "0.14.16", features = ["full"] }
tokio-tungstenite = "0.15.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2.69"
wasm-bindgen-futures = "0.4.19"
js-sys = "0.3.46"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3.46"
features = [
    "BinaryType",
    "Blob",
    "ErrorEvent",
    "FileReader",
    "Location",
    "MessageEvent",
    "CloseEvent",
    "ProgressEvent",
    "Storage",
    "StorageEvent",
    "WebSocket",
]

[dependencies.bevy]
version = "0.5"
default-features = false
features = [
    "x11",
    "bevy_winit",
    "render",
]

[dependencies.mr_shared_lib]
version = "*"
path = "../shared_lib"
features = ["client"]

[dependencies.mr_messages_lib]
version = "*"
path = "../messages_lib"

[dependencies.unstoppable_resolution]
version = "*"
path = "../unstoppable_resolution"
optional = true
